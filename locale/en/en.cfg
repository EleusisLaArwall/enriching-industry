[mod-setting-description]
ei-crushing-extra-io=If enabled, the setting below overwrites Crushing Industry's default 50% bonus for ore-crushing.
ei-crushing-extra=min: 0 (disable) | max: 100\nDirect bonus from crushing ore in percent.\n     0: 1 × [item=iron-ore] → 1 × [item=crushed-iron-ore] (+0%)\n100: 1 × [item=iron-ore] → 2 × [item=crushed-iron-ore] (+100%)\nApplies to [item=crushed-iron-ore] iron and [item=crushed-copper-ore] copper.\nThis setting is ignored if "Overwrite default bonus from crushing" is disabled.
ei-washing-extra=min: 0 (disable) | max: 100\nDirect bonus from washing ore in percent.\n     0: 1 × [item=crushed-iron-ore] → 1 × [item=ei-enriched-iron-ore] (+0%)\n100: 1 × [item=crushed-iron-ore] → 2 × [item=ei-enriched-iron-ore] (+100%)\nApplies to [item=ei-enriched-iron-ore] iron and [item=ei-enriched-copper-ore] copper.
ei-leaching-extra=min: 0 (disable) | max: 100\nDirect bonus from leaching ore in percent.\n     0: 1 × [item=crushed-iron-ore] → 10 × [fluid=ei-sulfuric-iron-solution] (+0%)\n100: 1 × [item=crushed-iron-ore] → 20 × [fluid=ei-sulfuric-iron-solution] (+100%)\nApplies to [fluid=ei-sulfuric-iron-solution] iron and [fluid=ei-sulfuric-copper-solution] copper.
ei-recrystall-extra=min: 0 (disable) | max: 100\nDirect bonus from recrystallization in percent.\n     0: 10 × [fluid=ei-sulfuric-iron-solution] → 1 × [item=ei-enriched-iron-ore] (+0%)\n100: 10 × [fluid=ei-sulfuric-iron-solution] → 2 × [item=ei-enriched-iron-ore] (+100%)\nApplies to [item=ei-enriched-iron-ore] iron and [item=ei-enriched-copper-ore] copper.
ei-recrystall-byprod-extra=min: 0 (disable) | max: 100\nBy-product from recrystallization in percent.\n     0: 10 × [fluid=ei-sulfuric-iron-solution] → 1-2 × [item=ei-enriched-iron-ore] (no metal by-product)\n100: 10 × [fluid=ei-sulfuric-iron-solution] → 1-2 × [item=ei-enriched-iron-ore] + 1 × [item=ei-enriched-copper-ore] (+100%)\nApplies to [item=ei-enriched-copper-ore] copper and [item=ei-enriched-iron-ore] iron.
ei-quartz-extra=min: 0 (disable) | max: 100\nDirect bonus from washing sand in percent.\n     0: 1 × [item=sand] → 1 × [item=ei-quartz] (+0%)\n100: 1 × [item=sand] → 2 × [item=ei-quartz] (+100%)
ei-tungsten-extra=min: 0 (disable) | max: 100\nDirect bonus from washing crushed tungsten ore in percent.\n     0: 1 × [item=crushed-tungsten-ore] → 1 × [item=ei-enriched-tungsten-ore] (+0%)\n100: 1 × [item=crushed-tungsten-ore] → 2 × [item=ei-enriched-tungsten-ore] (+100%)
ei-holmium-extra=min: 0 (disable) | max: 100\nDirect bonus from holmium recrystallization in percent.\n     0: 20 × [fluid=holmium-solution] → 1 × [item=ei-enriched-holmium] (+0%)\n100: 20 × [fluid=holmium-solution] → 2 × [item=ei-enriched-holmium] (+100%)

