[mod-setting-description]
# General Settings
ei-selection-setup=Choose a preset.
ei-ci-overwrite=If enabled, Crushing Industry's default settings are overwritten. This includes bonuses from crushing, except direct bonus for [item=stone] → [item=sand]!
ei-productivity-precursor=If enabled, productivity is applied to precursors.\nApplies to [item=stone] stone, [item=iron-ore] iron and [item=copper-ore] copper.\nAutomatically disabled if ANY precursor bonus is above 10%!
# Stone, Sand, Glass & Quartz Settings
ei-stone-crush-bonus-precursor=min: [color=yellow]0[/color] (disable) | max: [color=yellow]50[/color]\nPrecursor bonus from crushing stone in percent.\n  [color=yellow]0[/color]: 1 [item=stone] → 2 [item=sand] (no precursor by-product)\n[color=yellow]50[/color]: 1 [item=stone] → 2 [item=sand] + 50% [item=stone]\nPrecursor productivity is automatically disabled for values above 10%!\n[virtual-signal=signal-alert]This setting is ignored if "Overwrite Crushing Industry values" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-stone-wash-bonus-direct=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nDirect bonus from washing sand in percent.\n     [color=yellow]0[/color]: 1 [item=sand] → 1 [item=ei-quartz] (+0%)\n[color=yellow]100[/color]: 1 [item=sand] → 2 [item=ei-quartz] (+100%)\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-stone-wash-bonus-primprec=min: [color=yellow]0[/color] (disable) | max: [color=yellow]50[/color]\nPrimary precursor bonus from washing sand in percent.\n  [color=yellow]0[/color]: 1 [item=sand] → 1-2 [item=ei-quartz] (no primary precursor by-product)\n[color=yellow]50[/color]: 1 [item=sand] → 1-2 [item=ei-quartz] + 50% [item=sand]\nPrecursor productivity is automatically disabled for values above 10%!\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-stone-wash-bonus-secoprec=min: [color=yellow]0[/color] (disable) | max: [color=yellow]25[/color]\nSecondary precursor bonus from washing sand in percent.\n  [color=yellow]0[/color]: 1 [item=sand] → 1-2 [item=ei-quartz] (no secondary precursor by-product)\n[color=yellow]25[/color]: 1 [item=sand] → 1-2 [item=ei-quartz] + 25% [item=stone]\nPrecursor productivity is automatically disabled for values above 10%!\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
# Metal/Ore Settings
ei-crush-bonus-direct=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nDirect bonus from crushing ore in percent.\n     [color=yellow]0[/color]: 1 [item=iron-ore] → 1 [item=crushed-iron-ore] (+0%)\n[color=yellow]100[/color]: 1 [item=iron-ore] → 2 [item=crushed-iron-ore] (+100%)\nApplies to [item=crushed-iron-ore] iron and [item=crushed-copper-ore] copper.\n[virtual-signal=signal-alert]This setting is ignored if "Overwrite Crushing Industry values" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-crush-bonus-precursor=min: [color=yellow]0[/color] (disable) | max: [color=yellow]50[/color]\nPrecursor bonus from crushing ore in percent.\n  [color=yellow]0[/color]: 1 [item=iron-ore] → 1-2 [item=crushed-iron-ore] (no precursor by-product)\n[color=yellow]50[/color]: 1 [item=iron-ore] → 1-2 [item=crushed-iron-ore] + 50% [item=iron-ore]\nApplies to [item=iron-ore] iron and [item=copper-ore] copper.\nPrecursor productivity is automatically disabled for values above 10%!\n[virtual-signal=signal-alert]This setting is ignored if "Overwrite Crushing Industry values" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-crush-byprod-sand=min: [color=yellow]0[/color] (disable) | max: [color=yellow]50[/color]\nSand by-product from crushing iron-ore in percent.\n  [color=yellow]0[/color]: 1 [item=iron-ore] → 1-2 [item=crushed-iron-ore] (no sand by-product)\n[color=yellow]50[/color]: 1 [item=iron-ore] → 1-2 [item=crushed-iron-ore] + 50% [item=sand]\n[virtual-signal=signal-alert]This setting is ignored if Crushing Industry's "Crushing byproducts" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Overwrite Crushing Industry values" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-wash-bonus-direct=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nDirect bonus from washing ore in percent.\n     [color=yellow]0[/color]: 1 [item=crushed-iron-ore] → 1 [item=ei-enriched-iron-ore] (+0%)\n[color=yellow]100[/color]: 1 [item=crushed-iron-ore] → 2 [item=ei-enriched-iron-ore] (+100%)\nApplies to [item=ei-enriched-iron-ore] iron and [item=ei-enriched-copper-ore] copper.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-wash-bonus-primprec=min: [color=yellow]0[/color] (disable) | max: [color=yellow]50[/color]\nPrimary precursor bonus from washing crushed ore in percent.\n  [color=yellow]0[/color]: 1 [item=crushed-iron-ore] → 1-2 [item=ei-enriched-iron-ore] (no primary precursor by-product)\n[color=yellow]50[/color]: 1 [item=crushed-iron-ore] → 1-2 [item=ei-enriched-iron-ore] + 50% [item=crushed-iron-ore]\nApplies to [item=crushed-iron-ore] iron and [item=crushed-copper-ore] copper.\nPrecursor productivity is automatically disabled for values above 10%!\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-wash-bonus-secoprec=min: [color=yellow]0[/color] (disable) | max: [color=yellow]25[/color]\nSecondary precursor bonus from washing crushed ore in percent.\n  [color=yellow]0[/color]: 1 [item=crushed-iron-ore] → 1-2 [item=ei-enriched-iron-ore] (no primary precursor by-product)\n[color=yellow]25[/color]: 1 [item=crushed-iron-ore] → 1-2 [item=ei-enriched-iron-ore] + 25% [item=iron-ore]\nApplies to [item=iron-ore] iron and [item=copper-ore] copper.\nPrecursor productivity is automatically disabled for values above 10%!\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-leach-sulfuric-acid=min: [color=yellow]1[/color] | max: [color=yellow]100[/color]\nAmount of sulfuric acid used for leaching as an ingredient.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-leach-bonus-direct=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nDirect bonus from leaching ore in percent.\n     [color=yellow]0[/color]: 1 [item=crushed-iron-ore] → 10 [fluid=ei-sulfuric-iron-solution] (+0%)\n[color=yellow]100[/color]: 1 [item=crushed-iron-ore] → 20 [fluid=ei-sulfuric-iron-solution] (+100%)\nApplies to [fluid=ei-sulfuric-iron-solution] iron and [fluid=ei-sulfuric-copper-solution] copper.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-leach-bonus-primprec=min: [color=yellow]0[/color] (disable) | max: [color=yellow]50[/color]\nPrecursor bonus from leaching crushed ore in percent.\n  [color=yellow]0[/color]: 1 [item=crushed-iron-ore] → 10-20 [fluid=ei-sulfuric-iron-solution] (no primary precursor by-product)\n[color=yellow]50[/color]: 1 [item=crushed-iron-ore] → 10-20 [fluid=ei-sulfuric-iron-solution] + 50% [item=crushed-iron-ore]\nApplies to [item=crushed-iron-ore] iron and [item=crushed-copper-ore] copper.\nPrecursor productivity is automatically disabled for values above 10%!\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-recry-bonus-direct=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nDirect bonus from recrystallization in percent.\n     [color=yellow]0[/color]: 10 [fluid=ei-sulfuric-iron-solution] → 1 [item=ei-enriched-iron-ore] (+0%)\n[color=yellow]100[/color]: 10 [fluid=ei-sulfuric-iron-solution] → 2 [item=ei-enriched-iron-ore] (+100%)\nApplies to [item=ei-enriched-iron-ore] iron and [item=ei-enriched-copper-ore] copper.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-recry-byprod=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nMetal by-product from recrystallization in percent.\n     [color=yellow]0[/color]: 10 [fluid=ei-sulfuric-iron-solution] → 1-2 [item=ei-enriched-iron-ore] (no metal by-product)\n[color=yellow]100[/color]: 10 [fluid=ei-sulfuric-iron-solution] → 1-2 [item=ei-enriched-iron-ore] + 1 [item=ei-enriched-copper-ore] (+100%)\nApplies to [item=ei-enriched-copper-ore] copper and [item=ei-enriched-iron-ore] iron.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-nonmetal-byproduct-sulfur-recrystall=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nSulfur by-product from recrystallization in percent.\n     [color=yellow]0[/color]: 10 [fluid=ei-sulfuric-iron-solution] → 1-2 [item=ei-enriched-iron-ore] (no sulfur by-product)\n[color=yellow]100[/color]: 10 [fluid=ei-sulfuric-iron-solution] → 1-2 [item=ei-enriched-iron-ore] + 1 [item=sulfur] (+100%)\n[virtual-signal=signal-alert]This setting is ignored if Crushing Industry's "Crushing byproducts" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-nonmetal-byproduct-sulfur-tailfilt=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nSulfur by-product from tailing slurry filtering in percent.\n     [color=yellow]0[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] (no sulfur by-product)\n[color=yellow]100[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] + 1 [item=sulfur] (+100%)\n[virtual-signal=signal-alert]This setting is ignored if Crushing Industry's "Crushing byproducts" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-nonmetal-byproduct-sulfur-tailrepr=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nSulfur by-product from tailing slurry reprocessing in percent.\n     [color=yellow]0[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] (no sulfur by-product)\n[color=yellow]100[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] + 1 [item=sulfur] (+100%)\n[virtual-signal=signal-alert]This setting is ignored if Crushing Industry's "Crushing byproducts" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-nonmetal-byproduct-sand=min: [color=yellow]0[/color] (disable) | max: [color=yellow]10[/color]\nSand by-product from leaching and tailing slurry filtering and reprocessing in percent.\n[item=crushed-iron-ore] and [item=crushed-copper-ore] leaching:\n  [color=yellow]0[/color]: 1 [item=crushed-iron-ore] → 10-20 [fluid=ei-sulfuric-iron-solution] (no sand by-product)\n[color=yellow]10[/color]: 1 [item=crushed-iron-ore] → 10-20 [fluid=ei-sulfuric-iron-solution] + 10% [item=sand]\n[fluid=ei-tailing-slurry] filtering and reprocessing:\n  [color=yellow]0[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] (no sand by-product)\n[color=yellow]10[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] + 1 [item=sand]\n[virtual-signal=signal-alert]This setting is ignored if Crushing Industry's "Crushing byproducts" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-nonmetal-byproduct-stone=min: [color=yellow]0[/color] (disable) | max: [color=yellow]10[/color]\nStone by-product from leaching and tailing slurry filtering and reprocessing in percent.\n[item=crushed-iron-ore] and [item=crushed-copper-ore] leaching:\n  [color=yellow]0[/color]: 1 [item=crushed-iron-ore] → 10-20 [fluid=ei-sulfuric-iron-solution] (no stone by-product)\n[color=yellow]10[/color]: 1 [item=crushed-iron-ore] → 10-20 [fluid=ei-sulfuric-iron-solution] + 10% [item=stone]\n[fluid=ei-tailing-slurry] filtering and reprocessing:\n  [color=yellow]0[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] (no stone by-product)\n[color=yellow]10[/color]: 100 [fluid=ei-tailing-slurry] → 90 [fluid=water] + 1 [item=stone]\n[virtual-signal=signal-alert]This setting is ignored if Crushing Industry's "Crushing byproducts" is disabled.\n[virtual-signal=signal-alert]This setting is ignored if "Setup" is not set to [color=yellow]Custom[/color].
ei-tungsten-extra=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nDirect bonus from washing crushed tungsten ore in percent.\n     [color=yellow]0[/color]: 1 [item=crushed-tungsten-ore] → 1 [item=ei-enriched-tungsten-ore] (+0%)\n[color=yellow]100[/color]: 1 [item=crushed-tungsten-ore] → 2 [item=ei-enriched-tungsten-ore] (+100%)
ei-holmium-extra=min: [color=yellow]0[/color] (disable) | max: [color=yellow]100[/color]\nDirect bonus from holmium recrystallization in percent.\n     [color=yellow]0[/color]: 20 [fluid=holmium-solution] → 1 [item=ei-enriched-holmium] (+0%)\n[color=yellow]100[/color]: 20 [fluid=holmium-solution] → 2 [item=ei-enriched-holmium] (+100%)

[string-mod-setting]
ei-selection-setup-default=Default
ei-selection-setup-small=Smaller bonus
ei-selection-setup-decreasing=Decreasing bonus
ei-selection-setup-prec=Precursor bonus only
ei-selection-setup-custom=Custom

[string-mod-setting-description]
ei-selection-setup-default=Follows Crushing Industry's philosopy.
ei-selection-setup-small=Reduces direct bonus from 50% to 25%. Metallic by-product from recrystallization is set to 10%. Precursor bonus and other by-products are unmodified.\n[virtual-signal=signal-alert]Bonus for crushing remains at 50% if "Overwrite Crushing Industry values" is disabled.
ei-selection-setup-decreasing=Crushing gives 50% direct bonus, washing and leaching 25% and recrystallization 10%. Metallic by-product from recrystallization is set to 10%. Precursor bonus and other by-products are unmodified.
ei-selection-setup-prec=Direct bonus is disabled. Primary precursor bonus is increased to 10% and secondary precursor bonus to 5%. Sulfuric acid requirements for leaching is reduced. Metallic by-product from recrystallization is set to 20%. Other by-products are unmodified.
ei-selection-setup-custom=Custom values. The mod "Enriching Industry - Full Control" is required to make these settings visible. Once they are set, the custom values can be loaded without Full Control installed.
